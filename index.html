<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gymania</title>
    <link rel="icon" href="img/favicon_io (1)/android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Gymania</h1>
      <nav>
        <ul>
          <li><a href="#search">Search Workouts</a></li>
          <li><a href="#create">Create Workout</a></li>
          <li><a href="#update">Update Workout</a></li>
          <li><a href="#delete">Delete Workout</a></li>
        </ul>
      </nav>
    </header>
                  
    <main>
      <section id="search">
        <h2>Search Workouts</h2>
        <form>
          <label for="name">Workout Name</label>
          <input type="text" id="name" />
          <button id="search-btn">Search</button>
        </form>
        <ul id="workouts"></ul>
      </section>
      <section id="create">
        <h2>Create Workout</h2>
        <form id="create-form">
          <label for="create-name">Workout Name</label>
          <input type="text" id="create-name" required />
          <label for="create-image">Image URL</label>
          <input type="text" id="create-image" required />
          <label for="create-equipment">Equipment</label>
          <input type="text" id="create-equipment" required />
          <label for="create-duration">Duration (s)</label>
          <input type="number" id="create-duration" required />
          <button id="create-btn">Create</button>
        </form>
      </section>
      <section id="update">
        <h2>Update Workout</h2>
        <form id="update-form">
          <label for="id">Workout ID</label>
          <input type="number" id="id" required />
          <label for="update-name">Workout Name</label>
          <input type="text" id="update-name" />
          <label for="update-image">Image URL</label>
          <input type="text" id="update-image" />
          <label for="update-equipment">Equipment</label>
          <input type="text" id="update-equipment" />
          <label for="update-duration">Duration (s)</label>
          <input type="number" id="update-duration" />
          <button id="update-btn">Update</button>
        </form>
      </section>
      <section id="delete">
        <h2>Delete Workout</h2>
        <form id="delete-form">
          <label for="id">Workout ID</label>
          <input type="number" id="id" required />
          <button id="delete-btn">Delete</button>
        </form>
      </section>
    </main>
    <div id="workouts-container">
     <h2>Workouts</h2>
    <ul id="workouts-list"></ul>
    </div>

    <footer>
      <p>&copy; 2023 Gymania App. All rights reserved to Byron Omondi.</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
